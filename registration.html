<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENT WEBSITE</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- This portion has the logo and the menu items -->
    <div id="header">
        <a href="home.html">
            <div id="logo"></div>
        </a>

        <div id="menu">
            <a class="link" href="home.html">HOME</a>
            <a class="link" href="events.html">EVENTS</a>
            <a class="link" href="about.html">ABOUT</a>
        </div>
    </div>

    <!-- Registration Form -->
    <div id="form">
        <div id="reg-form">
            <h1>REGISTRATION FORM</h1>

            <div class="form-items">
                <label for="">Name:</label>
                <br>
                <input type="text" id="fn" placeholder="First Name">
                <input type="text" id="ln" placeholder="Last Name">
            </div>
            <div class="form-items">
                <label for="">Email</label>
                <br>
                <input type="email" placeholder="Email">
                <input type="text" placeholder="Address">
            </div>
            <div class="form-items">
                <label for="">Upcoming Events</label>
                <br>
                <select>
                <option value="" disabled selected>Select An Event</option>
                <option value="">Progressive Youth</option>
                <option value="">Mentoring the future</option>
                <option value="">Youth empowerment national conference</option>
                <option value="">Public sanitation launch</option>
            </select>
            </div>
            <button id="submit-button">SUBMIT</button>

        </div>
    </div>
</body>

</html>
